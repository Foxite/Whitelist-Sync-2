buildscript {
    repositories {
        jcenter()
        maven { 
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.4'
    id 'java'
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = "2.0.1-1.10.2-beta"
group = "com.potatosaucevfx.whitelistsync2"
archivesBaseName = "whitelistsync2"

sourceCompatibility = targetCompatibility = '1.8'

compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "1.10.2-12.18.3.2185" // 1.10.2
    // version = "1.11.2-13.20.1.2386" // 1.11.2
    // version = "1.12.2-14.23.5.2768" // 1.12.2
    runDir = "run"


    mappings = "snapshot_20161111" // 1.10.2
    // mappings = "snapshot_20161220" // 1.11.2
    // mappings = "snapshot_20171003" // 1.12.2
}

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    // https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
    runtime 'org.xerial:sqlite-jdbc:3.21.0.1'
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    runtime 'mysql:mysql-connector-java:8.0.13'
}

shadowJar {
    classifier = 'shadow'
    version = null
    
    dependencies {
        include(dependency('com.googlecode.json-simple:json-simple'))
        include(dependency('org.xerial:sqlite-jdbc'))
        include(dependency('mysql:mysql-connector-java'))
    }
}

reobf {
    shadowJar {} // Reobfuscate the shadowed JAR
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

artifacts {
    archives shadowJar
}